<h1>Items</h1>
<ul>
    {% for item in items %}
        <li>
            <h2>{{ item.name }}</h2>
            <p>Category: {{ item.get_category_display }}</p>
            {% if item.image %}
    <img src="{{ item.image.url }}" alt="{{ item.name }}" width="200">
{% else %}
    <p>No image available.</p>
{% endif %}
            <p>Rating: {{ item.rating }}/10</p>
            <p>Review: {{ item.review }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_item' %}">Add New Item</a>
